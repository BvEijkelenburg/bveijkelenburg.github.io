<!doctype html>
<html>
<head>
    <script>

        async function load() {
            try {
                let response = await fetch("https://canvas.hu.nl/api/v1/users/self")
                document.getElementById('console').innerText = await response.json()
            } catch(error) {
                document.getElementById('console').innerText = error
            }
        }

        document.addEventListener("DOMContentLoaded", (event) => {
            console.log("DOM fully loaded and parsed");
            document.getElementById('load_it').addEventListener("click", load)
        });

    </script>
</head>
<body>
<button id="load_it">Load!</button>
<div id="console"></div>
</body>
</html>
